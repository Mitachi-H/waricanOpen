<DOCTYPE! html>
  <html lang="ja">
    <head>
      <meta charset="UTF-8" />
      <title>warican</title>
      <link rel="stylesheet" href="../../docs/css/destyle.css" />
      <link rel="stylesheet" href="../../docs/css/home.css" />
      <link rel="stylesheet" href="../../docs/css/main.css" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
      />
    </head>
    <body>
      <div class="body-wrapper">
        <header class="header">
          <div class="home off"></div>
          <p class="header-text"><a href="#">WARICAN</a></p>
          <div class="settings off">
            <a class="setting-area" href="settings.html"
              ><i class="setting-icon fa-solid fa-gear"></i
            ></a>
          </div>
        </header>
        <section class="main-view">
          <div class="main-view-image-box">
            <img
              class="main-view-image"
              src="../../img/main_img.png"
              alt="main-image"
            />
          </div>
        </section>
        <section class="make-group">
          <div class="button">
            <a id="addGroup" class="button-area"> グループを作成 </a>
          </div>
        </section>
        <section class="group-list">
          <div class="group-list-heading">
            <p>最近作ったグループ</p>
          </div>
          <div class="group-list-container">
            <div class="group-list-item">
              <p class="group-title">北海道旅行</p>
              <i class="icon fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </section>
        <footer class="footer"></footer>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"
      ></script>
      <script
        src="https://kit.fontawesome.com/4cfd8ef986.js"
        crossorigin="anonymous"
      ></script>
      <script src="../../docs/js/index.js" defer></script>
    </body></html
></DOCTYPE!>
